<!DOCTYPE html>
<html>
<head>
    <title>Automa√ß√£o Transcri√ß√£o</title>
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0"></script>
    <style>
        /* Seus estilos aqui */
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Automa√ß√£o Drive ‚Üí Sheets</h1>
        
        <!-- Configura√ß√£o do GAS -->
        <div class="section">
            <h3>üîó Configura√ß√£o do Google Apps Script</h3>
            <input type="text" id="gasUrl" placeholder="Cole a URL do seu Google Apps Script" style="width: 80%; padding: 8px;">
            <button onclick="testarConexao()">Testar Conex√£o</button>
        </div>

        <!-- Upload de arquivos -->
        <div class="section">
            <h3>üìÅ Upload de √Åudios</h3>
            <input type="file" id="audioFiles" multiple accept="audio/*" onchange="listarArquivos()">
            <div id="listaArquivos" style="margin-top: 10px;"></div>
        </div>

        <!-- Controles -->
        <div class="section">
            <button onclick="iniciarProcessamento()" id="btnProcessar">üöÄ Processar √Åudios</button>
            <div id="progresso"></div>
        </div>

        <!-- Resultados -->
        <div class="section">
            <h3>üìä Resultados</h3>
            <div id="resultados"></div>
        </div>
    </div>

    <script>
        // Configura√ß√£o
        let modelo = null;
        let arquivosSelecionados = [];

        // Listar arquivos selecionados
        function listarArquivos() {
            const files = document.getElementById('audioFiles').files;
            arquivosSelecionados = Array.from(files);
            
            const lista = document.getElementById('listaArquivos');
            lista.innerHTML = '<h4>Arquivos selecionados:</h4>';
            
            arquivosSelecionados.forEach((file, index) => {
                lista.innerHTML += `
                    <div style="padding: 5px; border-left: 3px solid #4285f4; margin: 5px 0; background: #f8f9fa;">
                        ${index + 1}. ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)
                    </div>
                `;
            });
        }

        // Testar conex√£o com GAS
        async function testarConexao() {
            const gasUrl = document.getElementById('gasUrl').value;
            if (!gasUrl) return alert('Cole a URL do Google Apps Script');
            
            try {
                const response = await fetch(gasUrl);
                const data = await response.json();
                alert('‚úÖ Conex√£o com Google Apps Script estabelecida!');
            } catch (error) {
                alert('‚ùå Erro na conex√£o: ' + error.message);
            }
        }

        // Carregar modelo Whisper
        async function carregarModelo() {
            if (!modelo) {
                console.log('Carregando modelo Whisper...');
                modelo = await pipeline('automatic-speech-recognition', 'Xenova/whisper-small');
                console.log('Modelo carregado!');
            }
            return modelo;
        }

        // Processar √°udio individual
        async function processarAudio(arquivo) {
            try {
                const transcriber = await carregarModelo();
                const output = await transcriber(URL.createObjectURL(arquivo), {
                    chunk_length_s: 30,
                    stride_length_s: 5,
                    language: 'portuguese'
                });

                return {
                    success: true,
                    filename: arquivo.name,
                    transcription: output.text,
                    duration: output.duration || 0
                };
            } catch (error) {
                return {
                    success: false,
                    filename: arquivo.name,
                    error: error.message
                };
            }
        }

        // Salvar no Sheets via GAS
        async function salvarNoSheets(dados) {
            const gasUrl = document.getElementById('gasUrl').value;
            
            const payload = {
                timestamp: new Date().toISOString(),
                filename: dados.filename,
                transcription: dados.transcription,
                duration: dados.duration
            };

            try {
                const response = await fetch(gasUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                return await response.json();
            } catch (error) {
                throw new Error('Erro ao salvar no Sheets: ' + error.message);
            }
        }

        // Processamento em lote
        async function iniciarProcessamento() {
            if (arquivosSelecionados.length === 0) {
                alert('Selecione os arquivos de √°udio primeiro!');
                return;
            }

            const gasUrl = document.getElementById('gasUrl').value;
            if (!gasUrl) {
                alert('Configure a URL do Google Apps Script primeiro!');
                return;
            }

            const btnProcessar = document.getElementById('btnProcessar');
            const progresso = document.getElementById('progresso');
            const resultados = document.getElementById('resultados');

            btnProcessar.disabled = true;
            progresso.innerHTML = '<p>üîÑ Iniciando processamento...</p>';
            resultados.innerHTML = '';

            let processados = 0;
            let sucessos = 0;
            let erros = 0;

            for (const arquivo of arquivosSelecionados) {
                progresso.innerHTML = `
                    <p>üìä Progresso: ${processados + 1}/${arquivosSelecionados.length}</p>
                    <p>üîÑ Processando: ${arquivo.name}</p>
                `;

                try {
                    // Transcrever √°udio
                    const resultado = await processarAudio(arquivo);
                    
                    if (resultado.success) {
                        // Salvar no Sheets
                        await salvarNoSheets(resultado);
                        sucessos++;
                        
                        resultados.innerHTML += `
                            <div style="color: green; margin: 10px 0; padding: 10px; border-left: 3px solid green;">
                                ‚úÖ <strong>${arquivo.name}</strong><br>
                                ${resultado.transcription.substring(0, 100)}...
                            </div>
                        `;
                    } else {
                        erros++;
                        resultados.innerHTML += `
                            <div style="color: red; margin: 10px 0; padding: 10px; border-left: 3px solid red;">
                                ‚ùå <strong>${arquivo.name}</strong><br>
                                Erro: ${resultado.error}
                            </div>
                        `;
                    }
                } catch (error) {
                    erros++;
                    resultados.innerHTML += `
                        <div style="color: red; margin: 10px 0; padding: 10px; border-left: 3px solid red;">
                            ‚ùå <strong>${arquivo.name}</strong><br>
                            Erro: ${error.message}
                        </div>
                    `;
                }

                processados++;
            }

            progresso.innerHTML = `
                <div style="background: #e6f4ea; padding: 15px; border-radius: 5px;">
                    <h3>üéâ Processamento Conclu√≠do!</h3>
                    <p>‚úÖ Sucessos: ${sucessos}</p>
                    <p>‚ùå Erros: ${erros}</p>
                    <p>üìä Total: ${processados}</p>
                </div>
            `;

            btnProcessar.disabled = false;
        }
    </script>
</body>
</html>
